<div class="container">
  
      <mat-form-field>
        <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
      </mat-form-field>
        
        <div class="mat-elevation-z8">
          <table mat-table [dataSource]="dataSource" matSort>
        
  
            <ng-container matColumnDef="date">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Date </th>
              <td mat-cell *matCellDef="let row" style='font-weight: 500;color: #333;cursor:pointer;' (click)="goToProject(row)"> {{row.date | date}} </td>
            </ng-container>
        
  
            <ng-container matColumnDef="value">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Value Date </th>
              <td mat-cell *matCellDef="let row"> 
                <div class="circle" matTooltip="{{row.value}}"> {{row.value | date}}  </div>
              </td>
            </ng-container>

            <ng-container matColumnDef="transaction">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Transaction </th>
              <td mat-cell *matCellDef="let row"> 
                <div class="circle" matTooltip="{{row.transaction}}"> {{row.transaction}}  </div>
              </td>
            </ng-container>

            <ng-container matColumnDef="amount">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Amount </th>
              <td mat-cell *matCellDef="let row"> 
                <div class="circle" matTooltip="{{row.amount}}"> {{row.amount}}  </div>
              </td>
            </ng-container>

            <ng-container matColumnDef="narrative">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Narrative </th>
              <td mat-cell *matCellDef="let row"> 
                <div class="circle" matTooltip="{{row.narrative}}"> {{row.narrative}}  </div>
              </td>
            </ng-container>
        
  
          
        
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;">
            </tr>
          </table>
        
          <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
        </div>
  </div>
