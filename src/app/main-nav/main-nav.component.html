<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport="true"
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="!(isHandset$ | async)">
    <mat-toolbar style="color: #0095F4;">CHOICE Archive</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item [routerLink]="['/dash']">Dashboard</a>
      <a mat-list-item [routerLink]="['/ops-sar']">SARs</a>
      <a mat-list-item [routerLink]="['/ops-pol']">Policies</a>
      <a mat-list-item [routerLink]="['/custaccs']">CustAccs</a>
      <a mat-list-item [routerLink]="['/centrac']">Centrac</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>{{title || ''}}</span>
    </mat-toolbar>
    <!-- Add Content Here -->
    <ng-content></ng-content>
  </mat-sidenav-content>
</mat-sidenav-container>
